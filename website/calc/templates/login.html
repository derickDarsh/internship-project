<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A|LOG-IN</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <img src="{% static 'logo.png'%}" class="logo" width="80px" height="80px">
    <div class="center">
        <h1>Login</h1>
        <form action="feed" method="post" id="loginform">
            {% csrf_token %} 
            <div class="txt_field">
                <input type="text" required name="username">
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required name="userpassword">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <button type="submit" form="loginform" value="Submit">Log-in</button>
            <div class="signup_link">
              Not a member? <a href="signup">Signup</a>  
            </div>
        </form>
    </div>
</body>
</html>
