<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A | SIGN-UP</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'styles.css'%}" />
</head>
<body>
    <img src="{% static 'logo.png'%}" class="logo" width="80px" height="80px">
    <div class="center">
        <h1>Sign-up</h1>
        <form action="login" method="post" id="signupform">
            {% csrf_token %} 
            <div class="txt_field">
                <input type="text" required name='fullName'>
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required name='userName'>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" required name='eMail'>
                <span></span>
                <label>G-mail</label>
            </div>
            <div class="txt_field">
                <input type="password" required name='passWord'>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required name='repassWord'>
                <span></span>
                <label>Confirm Password</label>
            </div>
            
            <!-- <input type="submit" value="Signup"> -->
            <button type="submit" form="signupform" value="Submit">Sign-in</button>
            <div class="signup_link">
              Already a member? <a href="index_login">Log-in</a>  
            </div>
        </form>
    </div>
</body>
</html>
